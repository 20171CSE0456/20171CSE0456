<html>
<head><title>HTML table colum and row span</title></head>
<body>
<table border="2" color="pink" BorderColor="black" cellspacing="5" width="50%">
<tr>
<th rowspan="2">Text</th>
<th colspan="3">Title</th>
</tr>
<tr>
<td >A</td>
<td>C</td>
</tr>
<tr>
<td>0</td>
<td>1</td>
<td>2</td>
<td>3</td>
</tr>
<tr>
<td colspan="4">NULL</td>
</tr>
</body>
</html>
