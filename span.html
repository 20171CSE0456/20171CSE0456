<html>
<head>
<title>HTML Table colspan/Rowspan</title>
</head>
<table border="1">
<tr>
<th>column 1</th>
<th>column 2</th>
<th>column 3</th>
</tr>
<tr>
<td rowspan="2">Row1 Cell1</td>
<td>Row1 Cell2</td>
<td>Row1 Cell3</td>
</tr>
<tr>
<td>Row2 Cell2</td>
<td>Row2 Cell3</td>
</tr>
<tr>
<td colspan="3">Row3 Cell1</td>
</tr>
</table>
</body>
</html>
